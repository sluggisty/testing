# Snail Core VM Testing Configuration
# ====================================

# VM Settings
vms:
  # Number of VMs per version
  count_per_version: 5
  
  # VM name prefix (will be suffixed with version and number, e.g., snail-test-42-1)
  name_prefix: "snail-test"
  
  # Resources per VM
  memory_mb: 2048
  vcpus: 2
  disk_size_gb: 15
  
  # Available Fedora versions to test
  # Format: version: display_name
  available_versions:
    42: "Fedora 42 (Current)"
    41: "Fedora 41"
    40: "Fedora 40"
    39: "Fedora 39"
    38: "Fedora 38"
    37: "Fedora 37"
    36: "Fedora 36"
    35: "Fedora 35"
    34: "Fedora 34"
    33: "Fedora 33"
  
  # Default versions to create (if not specified via command line)
  default_versions: [42]
  
  # User credentials for VMs
  username: "snail"
  password: "snailtest123"
  
  # SSH key path (optional, will be generated if not exists)
  ssh_key_path: "~/.ssh/snail-test-key"

# Network Settings
network:
  # libvirt network to use
  name: "default"
  
  # Base IP for static assignment (optional)
  # If not set, VMs will use DHCP
  # static_ip_base: "192.168.122.100"

# Snail Core Settings
snail_core:
  # Git repository URL
  repo_url: "https://github.com/sluggisty/snail-core"
  
  # Branch to use
  branch: "main"
  
  # Installation path inside VMs
  install_path: "/opt/snail-core"
  
  # API endpoint for snail uploads (from VM's perspective)
  # This should point to the host machine running snail-shell
  # Use the gateway IP of your libvirt network (check with: ip route on VM)
  api_endpoint: "http://192.168.124.1:8080/api/v1/ingest"
  
  # API key for authentication
  api_key: "test-api-key-12345"

# Host Settings
host:
  # Path to store VM images
  image_dir: "/var/lib/libvirt/images"
  
  # Path to store cloud-init ISOs
  cloudinit_dir: "/tmp/snail-test-cloudinit"
  
  # Path to base Fedora cloud image (will be downloaded if not exists)
  base_image_path: "/var/lib/libvirt/images/fedora-cloud-base.qcow2"

# Paths (relative to testing directory)
paths:
  ansible_inventory: "./ansible/inventory.py"
  ansible_playbooks: "./ansible/playbooks"
  scripts: "./scripts"
  logs: "./logs"

